<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .auth-container {
            min-height: 100vh;
        }
        .auth-image {
            background: url("https://www.cdmeducate.com/graphics/login.jpg")
                        center/cover no-repeat;
        }
        .auth-form {
            padding: 35px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row auth-container">

        <div class="col-md-6 d-none d-md-block auth-image"></div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card shadow-lg w-75">
                <div class="card-body auth-form">

                    <h3 id="formTitle" class="text-center mb-4">Login</h3>

                    <form id="authForm">

                        <div class="mb-3" id="nameField" style="display:none;">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" id="submitBtn" class="btn btn-primary">
                                Login
                            </button>
                        </div>

                        <p class="text-center mt-3">
                            <span id="toggleText">Don’t have an account?</span>
                            <a href="#" id="toggleLink">Register</a>
                        </p>

                    </form>

                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const formTitle = document.getElementById("formTitle");
    const nameField = document.getElementById("nameField");
    const submitBtn = document.getElementById("submitBtn");
    const toggleText = document.getElementById("toggleText");
    const toggleLink = document.getElementById("toggleLink");

    let isLogin = true;

    toggleLink.addEventListener("click", function (e) {
        e.preventDefault();

        isLogin = !isLogin;

        if (isLogin) {
            formTitle.innerText = "Login";
            nameField.style.display = "none";
            submitBtn.innerText = "Login";
            submitBtn.className = "btn btn-primary";
            toggleText.innerText = "Don’t have an account?";
            toggleLink.innerText = "Register";
        } else {
            formTitle.innerText = "Register";
            nameField.style.display = "block";
            submitBtn.innerText = "Register";
            submitBtn.className = "btn btn-success";
            toggleText.innerText = "Already have an account?";
            toggleLink.innerText = "Login";
        }
    });
</script>

</body>
</html>
